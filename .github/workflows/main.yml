name: UkeTabs CI


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  install:
    name: 'install'
    runs-on: node:16-alpine
    steps:
      - run: yarn

  test_and_lint:
    name: 'test_and_lint'
    runs-on: node:16-alpine
    steps:
      - run: yarn test
      - run: yarn lint

  build:
    name: 'build'
    runs-on: node:16-alpine
    steps:
      - run: yarn build

  deploy:
    name: 'deploy'
    runs-on: node:16-alpine
    steps:
      - run: echo "Deploying..."
      - run: sleep 9
      - run: echo "DEPLOY DONE HURRAY"
    
